<canvas id="canvas-container1" height="600" width="800"></canvas>

<canvas id="canvas-container2" height="600" width="800"></canvas>

<script type="text/javascript">

  var data = [
    {
      label: 'a',
      data: 90,
      total: 100,
      totalLabel: 'a总量'
    },
    {
      label: 'b',
      data: 20,
      total: 100,
      totalLabel: 'b总量'
    }
  ];
  var options = {
    data: data,
    lineWidth: 40,
    height: 200,
    font: '20px'
  };
  var v = new KCanvas.Vertical(document.getElementById('canvas-container'), options);
  v.load();

  h = new KCanvas.Horizontal(document.getElementById('canvas-container1'), options);
  h.load();
  // k = new KCanvas(document.getElementById('canvas-container2'), options);

</script>
